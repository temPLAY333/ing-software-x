
services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    command: ["mongod", "--quiet"]
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: backend-flask
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_LOGS_URI=${MONGODB_LOGS_URI}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      # Configuración de inicialización de DB
      - INIT_DB_WITH_SAMPLE_DATA=${INIT_DB_WITH_SAMPLE_DATA:-true}
      - SKIP_DB_INIT=${SKIP_DB_INIT:-false}
    volumes:
      - ./backend:/app
    command: python start.py
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend-angular
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:
  mongodb_config:

networks:
  app-network:
    driver: bridge
