<div class="home-container">
  <div class="home-card">
    <h1 class="home-title">Microblogging</h1>
    <p class="home-subtitle">Bienvenido a la aplicación de mensajería</p>
    
    <div class="login-section">
      <div class="auth-status" *ngIf="authService.isAuthenticated()">
        <p class="status-message">✅ Ya estás autenticado</p>
        <p class="status-user">Usuario: {{ authService.getCurrentUser()?.nickName }}</p>
      </div>
      
      <div class="buttons-container">
        <button 
          class="login-button" 
          (click)="entrarComoUsuario()"
          [disabled]="cargandoUsuarioA || cargandoUsuarioB">
          <span *ngIf="!cargandoUsuarioA">Entrar como {{ usuarioNickname }}</span>
          <span *ngIf="cargandoUsuarioA">Cargando...</span>
        </button>
        
        <button 
          class="login-button login-button-b" 
          (click)="entrarComoUsuarioB()"
          [disabled]="cargandoUsuarioA || cargandoUsuarioB">
          <span *ngIf="!cargandoUsuarioB">Entrar como {{ usuarioBNickname }}</span>
          <span *ngIf="cargandoUsuarioB">Cargando...</span>
        </button>
      </div>
      
      <div class="error-message" *ngIf="error">
        <p>⚠️ {{ error }}</p>
      </div>
    </div>
  </div>
</div>
